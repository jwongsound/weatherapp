<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <input class="control" type="text" placeholder="Enter City Name" id="input">
        <button class="control" id="button">Search</button>
    </div>
    <div class="container">
        <div class="description">
            <h1 id="name-of-city">Weather App</h1>
            <div class="information">
                <div class="temperature"></div>
                <div class="weather-header"></div>
                <div>
                    <img id='icon-img' src="" alt="">
                </div>
                <hr>
                <div id="windspeed" class="bottom-details">Search a city</div>
                <br>
                <div id="humidity" class="bottom-details"></div>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
